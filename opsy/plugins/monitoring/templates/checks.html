{% extends "monitoring_layout.html" %}
{% set active_page = 'checks' %}
{% block head %}
  {{ super() }}
      <!-- Custom styles for this template -->
      <link href="{{url_for('monitoring_main.static', filename='css/opsy_monitoring/checks.css')}}" rel="stylesheet">
{% endblock %}
{% block content %}
      <div class="row">
        <div class="col-md-12">
          <table id="checks" class="dt table table-striped table-bordered table-hover table-condensed">
            <thead>
              <tr>
                <th id="zone">Zone</th>
                <th id="checkname">Name</th>
                <th id="command">Command</th>
                <th id="interval">Interval</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
{% endblock %}
{% block footer %}
  {{ super() }}
    <script src="{{url_for('monitoring_main.static', filename='js/opsy_monitoring/checks.js')}}"></script>
{% endblock %}
