{% extends "monitoring_layout.html" %}
{% set active_page = 'clients' %}
{% block head %}
  {{ super() }}
      <!-- Custom styles for this template -->
      <link href="{{url_for('monitoring_main.static', filename='css/opsy_monitoring/client_event_details.css')}}" rel="stylesheet">
{% endblock %}
{% block content %}
      <div class="row">
        <div class="col-md-12">
          <div id="clientdetails" class="col-md-4 well">
          </div>
          <div id="eventdetails" class="col-md-8 well">
          </div>
        </div>
      </div>
{% endblock %}
{% block footer %}
  {{ super() }}
    <script src="{{url_for('monitoring_main.static', filename='js/opsy_monitoring/clientEventDetails.js')}}"></script>
    <script type="text/javascript">
      ZONE = "{{zone}}";
      CLIENT = "{{client}}";
      CHECK = "{{check}}";
      $(document).ready(function() {
        clientEventDetails.datatables.init();
      });
    </script>
{% endblock %}
